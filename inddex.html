<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulas</title>
</head>

<body>
    <div class="container">

        <!-- ------------MAth Formula ------------->
        <div class="math">
            <div class="heading">
                <h1 class="heading-text">Math Formulas:</h1>
            </div>
            <div class="math-formulas">
                <p><abbr title="Whole-square Formula">(a + b)<sup>2</sup> = a<sup>2</sup> + 2ab + b<sup>2</sup> </abbr>
                </p>
                <p><abbr title="Pythagoras Formula"> a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup></abbr></p>
                <p><abbr title="Cubic Formula"> (a+b)<sup>3</sup> = a<sup>3</sup> + 3a <sup>2</sup> b + 3ab <sup>2</sup>
                        + b<sup>3</sup></abbr></p>
            </div>
        </div>

        <!------------- chemistry formula --------------------->
        <div class="chemistry">

            <div class="heading2">
                <h1 class="heading-text">Chemistry Formulas: </h1>
            </div>
            <div class="chemistry-formulas">
                <p><abbr title="Water"> H<sub>2</sub>O</abbr></p>
                <p><abbr title="sulfuric acid">H<sub>2</sub>So<sub>4</sub></abbr></p>
                <p><abbr title="Ethyle">C<sub>2</sub>H<sub>5</sub></abbr></p>
            </div>
        </div>

    </div>
</body>

</html>
